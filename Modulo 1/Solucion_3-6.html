<!DOCTYPE html>
    <head>
        <title>Formulario de Registro</title>
    </head>
    <body>
        <h2>Registro de Usuario</h2>

        <label for="primer-nombre">Primer Nombre:</label>
        <input type="text" id="primer-nombre" name="primer-nombre" required><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <details>
            <summary>Encuesta Opcional: Año en la Universidad</summary>
                <label for="anio-universidad">¿En qué año de la universidad estás?</label>
                    <select id="anio-universidad" name="anio-universidad">
                        <option value="primer">Primer Año</option>
                        <option value="segundo">Segundo Año</option>
                        <option value="tercer">Tercer Año</option>
                        <option value="cuarto">Cuarto Año</option>
                    </select>
        </details>
        <br>
        <br>
        <input type="submit" value="Registrarse"> *No es obligatorio, ya que la actividad no lo indica
    </body>
</html>
